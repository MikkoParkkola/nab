name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: ''
          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            suffix: ''
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ''
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ''
            cross: true
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: '.exe'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          mv nab${{ matrix.suffix }} nab-${{ matrix.target }}${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nab-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nab-${{ matrix.target }}${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -name 'nab-*' -exec mv {} . \;
          sha256sum nab-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/nab-*
            artifacts/checksums-sha256.txt
