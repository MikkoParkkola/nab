name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: ''
          - os: macos-14
            target: x86_64-apple-darwin
            suffix: ''
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: ''
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binaries
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          cp nab${{ matrix.suffix }} nab-${{ matrix.target }}${{ matrix.suffix }}
          if [ -f nab-mcp${{ matrix.suffix }} ]; then
            cp nab-mcp${{ matrix.suffix }} nab-mcp-${{ matrix.target }}${{ matrix.suffix }}
          fi

      - name: Upload nab artifact
        uses: actions/upload-artifact@v4
        with:
          name: nab-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nab-${{ matrix.target }}${{ matrix.suffix }}

      - name: Upload nab-mcp artifact
        uses: actions/upload-artifact@v4
        with:
          name: nab-mcp-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/nab-mcp-${{ matrix.target }}${{ matrix.suffix }}
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            if [ -d "$dir" ]; then
              cp "$dir"* release/ 2>/dev/null || true
            fi
          done
          cd release
          ls -la
          sha256sum nab-* > checksums-sha256.txt 2>/dev/null || shasum -a 256 nab-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/nab-*
            release/checksums-sha256.txt
